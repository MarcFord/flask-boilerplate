user www-data;
worker_processes auto;
pid /run/nginx.pid;

events { worker_connections 1024; }

http {

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ##
    # Logging Settings
    ##

    access_log /usr/src/app/var/log/nginx-access.log;
    error_log /usr/src/app/var/log/nginx-error.log;

    gzip on;
    gzip_disable "msie6";

    upstream application-wsgi {
            server application:5000;
    }

    server {

            client_max_body_size    32M;

            root            /usr/src/app/app/static/;

            location / {
                    add_header Cache-Control "public";
                    add_header X-TEST  "Success!";
                    expires max;
                    try_files $uri @application-location;
            }

            location @application-location {
                    proxy_pass_header Server;
                    proxy_set_header Host $http_host;
                    proxy_redirect off;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Scheme $scheme;
                    proxy_connect_timeout 300;
                    proxy_read_timeout 300;
                    proxy_pass http://application-wsgi;
            }

    }

}